<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">TODO LIST</h1>
    
    <div class="header">
      <input type="text" class="header_search" placeholder="Search note...">

      <select class="header_select">
        <option value="all">All</option>
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
      </select>

      <button class="header_color-scheme" id="themeToggle">
        
      </button>
    </div>

    <ul class="list">
      <li class="item item-1">
        <div class="item-left">
          <input type="checkbox" class="item_checkbox" id="note-1">
          <label for="note-1" class="no-select">
            Note #1
          </label>
        </div>
        
        <div class="item_option">
          <button class="option-edit"></button>
          <button class="option-delite"></button>
        </div>
      </li>

      <li class="item item-2">
        <div class="list-left">
          <input type="checkbox" class="item_checkbox" id="note-2">
          <label for="note-2" class="no-select">
            Note #2
          </label>
        </div>
        
        <div class="item_option">
          <button class="option-edit"></button>
          <button class="option-delite"></button>
        </div>
      </li>

      <li class="item item-3">
        <div class="item-left">
          <input type="checkbox" class="item_checkbox" id="note-3">
          <label for="note-3" class="no-select">
            Note #3
          </label>
        </div>
        
        <div class="item_option">
          <button class="option-edit"></button>
          <button class="option-delite"></button>
        </div>
      </li>
    </ul>

    <button class="plus"></button>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
