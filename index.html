<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">TODO LIST</h1>
    
    <div class="header">
      <input type="text" class="header_search" placeholder="Search note...">

      <select class="header_select">
        <option value="all">All</option>
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
      </select>

      <button class="header_color-scheme">
        
      </button>
    </div>

    <div class="list">
      <div class="list-1">
        <div class="list-left">
          <input type="checkbox">
          Note #1
        </div>
        
        <div class="list_option">
          <button class="option-edit"></button>
          <button class="option-delite"></button>
        </div>
      </div>

      <div class="list-2">
        <div class="list-left">
          <input type="checkbox">
          Note #2
        </div>
        
        <div class="list_option">
          <button class="option-edit"></button>
          <button class="option-delite"></button>
        </div>
      </div>

      <div class="list-3">
        <div class="list-left">
          <input type="checkbox">
          Note #3
        </div>
        
        <div class="list_option">
          <button class="option-edit"></button>
          <button class="option-delite"></button>
        </div>
      </div>

      <button class="plus">
        <img src="./image/plus.png" alt="plus">
      </button>
    </div>
  </div>
</body>
</html>
